wk2212_spi:
  - id: wk2212_spi_bridge
    cs_pin: ${cs_pin}
    crystal: 11059200
    data_rate: 1MHz
    uart:
      - id: wk2212_spi_uart0
        channel: 0
        baud_rate: 115200
        stop_bits: 1
        parity: none
      - id: wk2212_spi_uart1
        channel: 1
        baud_rate: 9600

# Ensures a sensor doesn't break validation
sensor:
  - platform: a02yyuw
    uart_id: wk2212_spi_uart1
    id: distance_sensor

# individual binary_sensor inputs
binary_sensor:
  - platform: gpio
    name: "pin_0"
    pin:
      wk2212_spi: wk2212_spi_bridge
      number: 0
      mode:
        input: true
  - platform: gpio
    name: "pin_1"
    pin:
      wk2212_spi: wk2212_spi_bridge
      number: 1
      mode:
        input: true
      inverted: true

# Individual binary outputs
switch:
  - platform: gpio
    name: "pin_2"
    pin:
      wk2212_spi: wk2212_spi_bridge
      number: 2
      mode:
        output: true
  - platform: gpio
    name: "pin_3"
    pin:
      wk2212_spi: wk2212_spi_bridge
      number: 3
      mode:
        output: true
      inverted: true
