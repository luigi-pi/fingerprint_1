i2c:
  id: i2c_pi4ioe5v6408
  sda: ${i2c_sda}
  scl: ${i2c_scl}

pi4ioe5v6408:
  id: pi4ioe1
  address: 0x44

switch:
  - platform: gpio
    id: switch1
    pin:
      pi4ioe5v6408: pi4ioe1
      number: 0

binary_sensor:
  - platform: gpio
    id: sensor1
    pin:
      pi4ioe5v6408: pi4ioe1
      number: 1
