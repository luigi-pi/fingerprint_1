mcp23017:
  i2c_id: i2c_bus
  id: mcp23017_hub

binary_sensor:
  - platform: gpio
    id: mcp23017_binary_sensor
    pin:
      mcp23xxx: mcp23017_hub
      number: 0
      mode: INPUT

switch:
  - platform: gpio
    id: mcp23017_switch
    pin:
      mcp23xxx: mcp23017_hub
      number: 1
      mode: OUTPUT
