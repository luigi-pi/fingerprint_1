esphome:
  on_boot:
    then:
      - uart.write: 'Hello World'
      - uart.write: [0x00, 0x20, 0x42]

uart:
  - id: uart_uart
    tx_pin: 4
    rx_pin: 5
    flow_control_pin: 6
    baud_rate: 9600
    data_bits: 8
    rx_buffer_size: 512
    rx_full_threshold: 10
    rx_timeout: 1
    parity: EVEN
    stop_bits: 2
