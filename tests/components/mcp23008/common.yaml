mcp23008:
  i2c_id: i2c_bus
  id: mcp23008_hub

binary_sensor:
  - platform: gpio
    id: mcp23008_binary_sensor
    pin:
      mcp23xxx: mcp23008_hub
      number: 0
      mode: INPUT

switch:
  - platform: gpio
    id: mcp23008_switch
    pin:
      mcp23xxx: mcp23008_hub
      number: 1
      mode: OUTPUT
