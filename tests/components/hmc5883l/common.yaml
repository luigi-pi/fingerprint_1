sensor:
  - platform: hmc5883l
    i2c_id: i2c_bus
    address: 0x68
    field_strength_x:
      name: HMC5883L Field Strength X
    field_strength_y:
      name: HMC5883L Field Strength Y
    field_strength_z:
      name: HMC5883L Field Strength Z
    heading:
      name: HMC5883L Heading
    range: 130uT
    oversampling: 8x
    update_interval: 15s
