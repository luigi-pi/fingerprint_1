mcp23016:
  i2c_id: i2c_bus
  id: mcp23016_hub

binary_sensor:
  - platform: gpio
    id: mcp23016_binary_sensor
    pin:
      mcp23016: mcp23016_hub
      number: 0
      mode: INPUT

switch:
  - platform: gpio
    id: mcp23016_switch
    pin:
      mcp23016: mcp23016_hub
      number: 1
      mode: OUTPUT
