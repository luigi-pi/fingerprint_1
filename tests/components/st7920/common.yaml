display:
  - platform: st7920
    cs_pin: ${cs_pin}
    height: 128
    width: 64
    pages:
      - id: st7920_page1
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
      - id: st7920_page2
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
    on_page_change:
      from: st7920_page1
      to: st7920_page2
      then:
        lambda: |-
          ESP_LOGD("display", "1 -> 2");
