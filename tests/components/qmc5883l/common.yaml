i2c:
  - id: i2c_qmc5883l
    scl: ${scl_pin}
    sda: ${sda_pin}

sensor:
  - platform: qmc5883l
    address: 0x0D
    field_strength_x:
      name: QMC5883L Field Strength X
    field_strength_y:
      name: QMC5883L Field Strength Y
    field_strength_z:
      name: QMC5883L Field Strength Z
    heading:
      name: QMC5883L Heading
    temperature:
      name: QMC5883L Temperature
    range: 800uT
    data_rate: 200Hz
    oversampling: 256x
    update_interval: 15s
    drdy_pin: ${drdy_pin}
