display:
  - platform: ssd1351_spi
    model: "SSD1351 128x128"
    cs_pin: ${cs_pin}
    dc_pin: ${dc_pin}
    reset_pin: ${reset_pin}
    pages:
      - id: ssd1351_spi_page1
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
      - id: ssd1351_spi_page2
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
    on_page_change:
      from: ssd1351_spi_page1
      to: ssd1351_spi_page2
      then:
        lambda: |-
          ESP_LOGD("display", "1 -> 2");
