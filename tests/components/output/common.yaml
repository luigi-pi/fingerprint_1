esphome:
  on_boot:
    then:
      - output.turn_off: light_output_1
      - output.turn_on: light_output_1
      - output.set_level:
          id: light_output_1
          level: 50%
      - output.set_min_power:
          id: light_output_1
          min_power: 20%
      - output.set_max_power:
          id: light_output_1
          max_power: 80%

output:
  - platform: ${output_platform}
    id: light_output_1
    pin: ${pin}
