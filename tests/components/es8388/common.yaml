esphome:
  on_boot:
    then:
      - audio_dac.mute_off:
      - audio_dac.mute_on:

      - audio_dac.set_volume:
          volume: 50%

audio_dac:
  - platform: es8388
    i2c_id: i2c_bus
    id: es8388_parent

select:
  - platform: es8388
    es8388_id: es8388_parent
    dac_output:
      name: "DAC Output"
    adc_input_mic:
      name: "ADC Input MIC"
