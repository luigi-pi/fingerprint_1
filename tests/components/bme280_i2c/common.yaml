sensor:
  - platform: bme280_i2c
    i2c_id: i2c_bus
    address: 0x76
    temperature:
      id: bme280_i2c_temperature
      name: BME280 Temperature
    humidity:
      id: bme280_i2c_humidity
      name: BME280 Humidity
    pressure:
      id: bme280_i2c_pressure
      name: BME280 Pressure
    update_interval: 15s
