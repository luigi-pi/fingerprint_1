packages:
  spi: !include ../../test_build_components/common/spi/esp8266-ard.yaml

display:
  - platform: ili9xxx
    id: main_lcd
    spi_id: spi_bus
    model: ili9342
    cs_pin: 5
    dc_pin: 15
    reset_pin: 16
    invert_colors: true

image:
  defaults:
    type: rgb565
    transparency: opaque
    byte_order: little_endian
    resize: 50x50
    dither: FloydSteinberg
  images:
    - id: test_image
      file: ../../pnglogo.png
