esphome:
  on_boot:
    then:
      - grove_tb6612fng.run:
          channel: 1
          speed: 255
          direction: BACKWARD
          id: test_motor
      - grove_tb6612fng.stop:
          channel: 1
          id: test_motor
      - grove_tb6612fng.break:
          channel: 1
          id: test_motor

grove_tb6612fng:
  id: test_motor
  i2c_id: i2c_bus
  address: 0x14
