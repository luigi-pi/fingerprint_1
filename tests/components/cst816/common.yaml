display:
  - id: cst816_display
    platform: ili9xxx
    dimensions: 480x320
    model: ST7796
    cs_pin: ${cs_pin}
    dc_pin: ${dc_pin}
    reset_pin: ${disp_reset_pin}
    transform:
      swap_xy: true
      mirror_x: true
      mirror_y: true
    auto_clear_enabled: false
    invert_colors: false

touchscreen:
  - id: ts_cst816
    i2c_id: i2c_bus
    platform: cst816
    display: cst816_display
    interrupt_pin: ${interrupt_pin}
    reset_pin: ${reset_pin}
    skip_probe: false
    transform:
      mirror_x: false
      mirror_y: false
      swap_xy: false

binary_sensor:
  - platform: touchscreen
    touchscreen_id: ts_cst816
    name: Home Button
    use_raw: true
    x_min: 0
    x_max: 480
    y_min: 320
    y_max: 360
