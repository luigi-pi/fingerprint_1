display:
  - platform: st7567_spi
    id: st7567_spi_display
    cs_pin: ${cs_pin}
    dc_pin: ${dc_pin}
    reset_pin: ${reset_pin}
    pages:
      - id: st7567_spi_page1
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
      - id: st7567_spi_page2
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());
    on_page_change:
      from: st7567_spi_page1
      to: st7567_spi_page2
      then:
        lambda: |-
          ESP_LOGD("display", "1 -> 2");
