sensor:
  - platform: ina2xx_spi
    cs_pin: ${cs_pin}
    model: INA229
    shunt_resistance: 0.001130 ohm
    max_current: 40 A
    adc_range: 1
    temperature_coefficient: 50
    shunt_voltage:
      id: ina2xx_spi_shunt_voltage
      name: "INA2xx Shunt Voltage"
    bus_voltage:
      id: ina2xx_spi_bus_voltage
      name: "INA2xx Bus Voltage"
    current:
      id: ina2xx_spi_current
      name: "INA2xx Current"
    power:
      id: ina2xx_spi_power
      name: "INA2xx Power"
    energy:
      id: ina2xx_spi_energy
      name: "INA2xx Energy"
    charge:
      id: ina2xx_spi_charge
      name: "INA2xx Charge"
