wk2132_i2c:
  - id: wk2132_i2c_id
    i2c_id: i2c_bus
    address: 0x70
    uart:
      - id: wk2132_id_0
        channel: 0
        baud_rate: 115200
        stop_bits: 1
        parity: none
      - id: wk2132_id_1
        channel: 1
        baud_rate: 9600

# Ensures a sensor doesn't break validation
sensor:
  - platform: a02yyuw
    uart_id: wk2132_id_1
    id: distance_sensor
