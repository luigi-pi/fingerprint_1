display:
  - platform: ssd1306_i2c
    i2c_id: i2c_bus
    id: ssd1306_display
    model: SSD1306_128X64
    reset_pin: ${display_reset_pin}
    pages:
      - id: gt911_page1
        lambda: |-
          it.rectangle(0, 0, it.get_width(), it.get_height());

touchscreen:
  - platform: gt911
    i2c_id: i2c_bus
    id: gt911_touchscreen
    display: ssd1306_display
    interrupt_pin: ${interrupt_pin}
    reset_pin: ${reset_pin}

binary_sensor:
  - platform: gt911
    id: touch_key_911
    index: 0
