# Common SPI configuration for ESP32 IDF tests
# Provides a shared SPI bus that all components can use
# Components will auto-use this bus if they don't specify spi_id
# CS pins are component-specific

substitutions:
  clk_pin: GPIO18
  mosi_pin: GPIO23
  miso_pin: GPIO19

spi:
  - id: spi_bus
    clk_pin: ${clk_pin}
    mosi_pin: ${mosi_pin}
    miso_pin: ${miso_pin}
