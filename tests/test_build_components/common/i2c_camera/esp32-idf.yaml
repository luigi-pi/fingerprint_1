# I2C bus for camera sensor
i2c:
  - id: i2c_camera_bus
    sda: 25
    scl: 23
    frequency: 400kHz

esp32_camera:
  name: ESP32 Camera
  data_pins:
    - number: 17
    - number: 35
    - number: 34
    - number: 5
    - number: 39
    - number: 18
    - number: 36
    - number: 19
  vsync_pin: 22
  href_pin: 26
  pixel_clock_pin: 21
  external_clock:
    pin: 27
    frequency: 20MHz
  i2c_id: i2c_camera_bus
  reset_pin: 15
  power_down_pin: 1
  resolution: 640x480
  jpeg_quality: 10
  frame_buffer_location: PSRAM
  on_image:
    then:
      - lambda: |-
          ESP_LOGD("main", "image len=%d, data=%c", image.length, image.data[0]);
